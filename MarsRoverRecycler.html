<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mars Rover Recycler</title>
  <style>
    body { margin: 0; overflow: hidden; background: black; }
    canvas { display: block; }

    #ui {
      position: absolute;
      top: 10px;
      left: 10px;
      color: white;
      font-family: Arial, sans-serif;
      font-size: 14px;
      background: rgba(0,0,0,0.5);
      padding: 10px;
      border-radius: 8px;
    }

    #machineUI {
      display: none;
      position: absolute;
      top: 20%;
      left: 30%;
      width: 40%;
      background: rgba(0,0,0,0.9);
      border: 2px solid #fff;
      border-radius: 12px;
      padding: 20px;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    #machineUI button {
      margin: 5px;
      padding: 10px;
      font-size: 14px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="ui">
    <p><b>Controls:</b> WASD / Arrow keys to move rover, SPACE to collect waste, M to open/close machine</p>
    <p id="inventory">Inventory: (empty)</p>
  </div>

  <div id="machineUI">
    <h2>Recycling Machine</h2>
    <div id="inventoryList"></div>
    <button onclick="convertWaste('plastic')">Convert Plastic → Filament</button>
    <button onclick="convertWaste('metal')">Convert Metal → Ingots</button>
    <button onclick="convertWaste('organic')">Convert Organic → Fuel</button>
    <p id="conversionLog"></p>
    <button onclick="closeMachine()">Close Machine</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>

  <script>
    let scene, camera, renderer, rover;
    let wastes = [];
    let keys = {};
    let inventory = { plastic:0, metal:0, organic:0 };
    let inMachineView = false;

    const loader = new THREE.TextureLoader();

    // Load textures (make sure these are in same GitHub repo folder!)
    const marsTexture = loader.load('mars_ground.jpg');
    const plasticTexture = loader.load('plastic.jpg');
    const metalTexture = loader.load('metal.jpg');
    const organicTexture = loader.load('organic.jpg');

    init();
    animate();

    function init() {
      scene = new THREE.Scene();

      camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
      camera.position.set(0, 5, 10);

      renderer = new THREE.WebGLRenderer({antialias: true});
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      // Lights
      const hemiLight = new THREE.HemisphereLight(0xffffff, 0x444444, 1);
      hemiLight.position.set(0, 200, 0);
      scene.add(hemiLight);

      const dirLight = new THREE.DirectionalLight(0xffffff, 0.8);
      dirLight.position.set(-100, 100, -100);
      scene.add(dirLight);

      // Ground
      marsTexture.wrapS = marsTexture.wrapT = THREE.RepeatWrapping;
      marsTexture.repeat.set(30, 30);
      const ground = new THREE.Mesh(
        new THREE.PlaneGeometry(200,200),
        new THREE.MeshStandardMaterial({ map: marsTexture })
      );
      ground.rotation.x = -Math.PI/2;
      scene.add(ground);

      // Rover
      const roverGeo = new THREE.BoxGeometry(1, 0.5, 2);
      const roverMat = new THREE.MeshStandardMaterial({ color: 0x888888 });
      rover = new THREE.Mesh(roverGeo, roverMat);
      rover.position.y = 0.5;
      scene.add(rover);

      // Spawn wastes
      spawnWaste('plastic', plasticTexture);
      spawnWaste('metal', metalTexture);
      spawnWaste('organic', organicTexture);

      window.addEventListener('keydown', (e)=>{ keys[e.key.toLowerCase()] = true; });
      window.addEventListener('keyup', (e)=>{ keys[e.key.toLowerCase()] = false; });

      window.addEventListener('resize', ()=>{
        camera.aspect = window.innerWidth/window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      });
    }

    function spawnWaste(type, texture) {
      let geo;
      if (type === 'plastic') geo = new THREE.SphereGeometry(0.3, 12, 12);
      if (type === 'metal') geo = new THREE.BoxGeometry(0.4,0.4,0.4);
      if (type === 'organic') geo = new THREE.DodecahedronGeometry(0.35);

      const mat = new THREE.MeshStandardMaterial({ map: texture, roughness: 0.8 });
      const waste = new THREE.Mesh(geo, mat);
      waste.position.set((Math.random()-0.5)*50, 0.3, (Math.random()-0.5)*50);
      waste.userData.type = type;
      scene.add(waste);
      wastes.push(waste);
    }

    function animate() {
      requestAnimationFrame(animate);

      if (!inMachineView) {
        roverControls();
        camera.position.lerp(new THREE.Vector3(rover.position.x, rover.position.y+5, rover.position.z+10), 0.05);
        camera.lookAt(rover.position);

        checkPickup();
      }

      renderer.render(scene, camera);
    }

    function roverControls() {
      const speed = 0.1;
      if (keys['w'] || keys['arrowup']) rover.position.z -= speed;
      if (keys['s'] || keys['arrowdown']) rover.position.z += speed;
      if (keys['a'] || keys['arrowleft']) rover.position.x -= speed;
      if (keys['d'] || keys['arrowright']) rover.position.x += speed;

      // Open/Close Machine
      if (keys['m']) {
        openMachine();
        keys['m'] = false;
      }
    }

    function checkPickup() {
      wastes.forEach((waste, i)=>{
        if (waste.position.distanceTo(rover.position) < 1) {
          if (keys[' ']) {
            inventory[waste.userData.type]++;
            scene.remove(waste);
            wastes.splice(i,1);
            updateInventoryUI();
            keys[' '] = false;
          }
        }
      });
    }

    function updateInventoryUI() {
      document.getElementById('inventory').innerText = 
        `Inventory: Plastic=${inventory.plastic}, Metal=${inventory.metal}, Organic=${inventory.organic}`;
    }

    function openMachine() {
      inMachineView = true;
      document.getElementById('machineUI').style.display = 'block';
      updateMachineUI();
    }

    function closeMachine() {
      inMachineView = false;
      document.getElementById('machineUI').style.display = 'none';
    }

    function updateMachineUI() {
      document.getElementById('inventoryList').innerText =
        `Plastic=${inventory.plastic}, Metal=${inventory.metal}, Organic=${inventory.organic}`;
    }

    function convertWaste(type) {
      if (inventory[type] > 0) {
        inventory[type]--;
        updateMachineUI();
        updateInventoryUI();
        let result = "";
        if (type === 'plastic') result = "Filament";
        if (type === 'metal') result = "Ingot";
        if (type === 'organic') result = "Fuel";
        document.getElementById('conversionLog').innerText = `${type} converted → ${result}`;
      } else {
        document.getElementById('conversionLog').innerText = `No ${type} to convert!`;
      }
    }
  </script>
</body>
</html>
